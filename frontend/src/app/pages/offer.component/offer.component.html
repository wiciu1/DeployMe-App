<div class="container">
  <h1>Oferty pracy</h1>

  @if (error) {
    <div class="error-message">
      {{ error }}
    </div>
  }

  @if (offersLoading && offers.length === 0) {
    <p>Trwa ładowanie ofert...</p>
  } @else if (offers.length === 0) {
    <p>Brak dostępnych ofert</p>
  } @else {
    <div class="offers-list">
      @for (offer of offers; track offer.id) {
        <app-offer-card [offer]="offer"></app-offer-card>
      }
    </div>
  }
</div>
